<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    /* เพิ่มลายดอกไม้จาง ๆ */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://www.transparenttextures.com/patterns/flower-wall.png");
      opacity: 0.2;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ec407a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s;
      z-index: 2;
    }
    .back-button:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 400px;
      text-align: center;
      padding-bottom: 30px;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
    }

    .profile-header {
      background: linear-gradient(135deg, #ff8a9a, #ec407a);
      padding: 40px 20px 80px;
      position: relative;
    }

    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid white;
      position: absolute;
      bottom: -75px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      transition: transform 0.3s;
    }
    .profile-header img:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .profile-body {
      margin-top: 90px;
      padding: 0 20px;
    }

    .profile-body h2 {
      font-size: 28px;
      color: #d81b60;
      margin-bottom: 8px;
    }

    .profile-body p {
      font-size: 16px;
      color: #666;
      margin: 4px 0;
    }

    .info {
      margin-top: 20px;
      text-align: left;
      padding: 0 30px;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
      color: #444;
    }

    .info strong {
      color: #ec407a;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <a href="/" class="back-button">← Back to Home</a>

  <div class="profile-card">
    <div class="profile-header">
      <img src="palm.jpg" alt="Profile Picture">
    </div>
    <div class="profile-body">
      <h2>Saruta Saisuwan</h2>
      <p>Support Manager</p>
      <div class="info">
        <p><strong>Age:</strong> 21</p>
        <p><strong>Email:</strong> 66160375@go.buu.ac.th</p>
        <p><strong>Phone:</strong> 098-294-2315</p>
        <p><strong>Major:</strong> Software Engineer</p>
      </div>
    </div>
  </div>
</body>
</html>
